<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Counter</h1>
    <div id="counter">0</div>  
    <button id="incrementBtn" onclick="changeCounter('inc')">+</button>
    <button id="decrementBtn" onclick="changeCounter('dec')">-</button>
    <button id="resetBtn" onclick="changeCounter('null')">Reset</button>
  </div>
</body>
</html>
